version: 2
sql:
  - engine: "postgresql"
    name: "db"
    queries: "./db/query/"
    schema: "./db/migration/"
    gen:
      go:
        package: "sqlc"
        out: "./db/sqlc"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: false
        emit_exact_table_names: false
